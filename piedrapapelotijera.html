<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8" />
        <title>Piedra, papel o tijera</title>
        <script>
            function aleatorio(min,max){ return Math.floor(Math.random()*(max - min + 1 ) + 1 )}
            let jugador = 0
            let pc = aleatorio(1,3)
            jugador =prompt( "elige 1 para piedra, 2 para papel o 3 para tijera")
            
            if(jugador == 1){
                alert("elegiste piedra 🪨")
            } else if(jugador == 2 ) {
                alert("elegiste papel 📄")
            } else if (jugador ==3){
                alert("elegiste tijera ✂️")
            } else {
                alert("selecciona una opción válida⛔")
            }
            if(pc == 1){
                alert("pc elige  piedra 🪨")
            } else if(pc == 2 ) {
                alert("pc elige papel 📄")
            } else if (pc ==3){
                alert("pc elige tijera ✂️")
            }
            // COMBATEEEE!!!
            if(pc == jugador){
                alert("¡es un empate!")
            } else if(jugador == 1 && pc == 3 || jugador == 2 && pc == 1 || jugador == 3 && pc == 2 ){
                alert("¡ganaste!")
            } else {
                alert("perdiste :( intétalo de nuevo :)")
            }
        </script>
    </header>
    <body>
        <h1>Piedra, papel o tijera</h1>
        <h2>ten en cuenta las siguientes opciones</h2>

    </body>
</html>
