            // 1 es piedra, 2 es papel, 3 es tijera
            let jugador = 0
            let pc = 2

                alert("elegiste papel 📄")

                alert("selecciona una opción válida⛔")
            }
            if(pc == 1){
                alert("pc elige  piedra 🪨")
            } else if(pc == 2 ) {
                alert("pc elige papel 📄")
            } else if (pc ==3){
                alert("pc elige tijera ✂️")
            }
            // COMBATEEEE!!!
            if(pc == jugador){
                alert("¡es un empate!")
            } else if(jugador == 1, pc == 3 ){
                alert("¡ganaste!")
            } else if(jugador == 2, pc == 1 ){
                alert("¡ganaste!")
            } else {
                alert("perdiste :( intétalo de nuevo :)")
            }
        </script>
    </header>
