<!DOCTYPE html>
<html>
  <header>
    <meta charset="utf-8" />
    <title>Piedra, papel o tijera</title>
    <script>
      // En esta ultima version se van a añadir las opciones de Lagarto y spok.
      function aleatorio(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + 1);
      }
      function eleccion(jugada) {
        let resultado = "";
        if (jugada == 1) {
          resultado = " piedra 🪨";
        } else if (jugada == 2) {
          resultado = " papel 📄";
        } else if (jugada == 3) {
          resultado = " tijera ✂️";
        } else if (jugada == 4) {
          resultado = " lagarto🐊";
        } else if (jugada == 5) {
          resultado = " spoc 🫳 ";
        } else {
          resultado = "selecciona una opción válida⛔";
        }
        return resultado;
      }
      let jugador = 0;
      let pc = 0;
      let triunfos = 0;
      let perdidas = 0;

      while (triunfos < 3 && perdidas < 3) {
        pc = aleatorio(1, 5);
        jugador = prompt(
          "elige 1 para piedra, 2 para papel, 3 para tijera, 4 para lagarto y 5 para spok"
        );
        alert("Tu eliges: " + eleccion(jugador));
        alert("PC elige: " + eleccion(pc));
        // COMBATEEEE!!!
        if (pc == jugador) {
          alert("¡es un empate!");
        } else if (
          (jugador == 1 && pc == 3) ||
          pc == 4 ||
          (jugador == 2 && pc == 1) ||
          pc == 5 ||
          (jugador == 3 && pc == 2) ||
          pc == 4 ||
          (jugador == 4 && pc == 5) ||
          pc == 2 ||
          (jugador == 5 && pc == 3) ||
          pc == 1
        ) {
          alert("¡ganaste!");
          triunfos = triunfos + 1;
        } else {
          alert("perdiste :( intétalo de nuevo :)");
          perdidas = perdidas + 1;
        }
      }
      alert("Ganaste " + triunfos + " veces. Perdiste " + perdidas + " veces.");
    </script>
  </header>
  <body>
    <h1>Piedra, papel o tijera</h1>
    <h2>ten en cuenta las siguientes opciones</h2>
  </body>
</html>
