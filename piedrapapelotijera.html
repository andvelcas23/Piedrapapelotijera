<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8" />
        <title>Piedra, papel o tijera</title>
        <script>
            function aleatorio(min,max) { 
                return Math.floor(Math.random()*(max - min + 1 ) + 1 )
            }
            function eleccion(jugada) {
                let resultado =""
                if(jugada == 1){
                    resultado = " piedra 🪨"
                } else if(jugada == 2 ) {
                    resultado = " papel 📄"
                } else if (jugada ==3 ){
                    resultado = " tijera ✂️"
                } else {
                    resultado = "selecciona una opción válida⛔"
                } 
                return resultado 
            }
            let jugador = 0
            let pc = aleatorio(1,3)
            jugador =prompt( "elige 1 para piedra, 2 para papel o 3 para tijera")
            alert("PC elige: " + eleccion(pc))
            alert("Tu eliges: " + eleccion(jugador))

            // COMBATEEEE!!!
            if(pc == jugador){
                alert("¡es un empate!")
            } else if(jugador == 1 && pc == 3 || jugador == 2 && pc == 1 || jugador == 3 && pc == 2 ){
                alert("¡ganaste!")
            } else {
                alert("perdiste :( intétalo de nuevo :)")
            }
        </script>
    </header>
    <body>
        <h1>Piedra, papel o tijera</h1>
        <h2>ten en cuenta las siguientes opciones</h2>

    </body>
</html>
